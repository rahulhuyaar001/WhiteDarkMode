<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dark mode</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/all.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="logo.png" width="80px" />

      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="#">PORTFOLIO</a></li>
        <li><a href="#">SERVISES</a></li>
        <li><a href="#">HIRE ME</a></li>
      </ul>

      <img src="moon.png" id="icon" />
    </div>

    <div class="content">
      <h1>I,m <span>Kate</span> Amelia</h1>
      <p>
        This is my official websites to showcase my all my work related
        webdevlopment and UI design.
      </p>
      <button type="button">Download CV</button>

      <div class="bg_img">
        <img src="pattern.png" class="img1" alt="" />
        <img src="girl.png" class="img2" alt="" />
      </div>

      <div class="social_links">
        <i class="fab fa-linkedin-in"></i>
        <i class="fab fa-behance"></i>
        <i class="fab fa-dribbble"></i>
      </div>
    </div>
  </div>
  <script>
    let icon = document.getElementById("icon");
    icon.onclick = function () {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        icon.scr = "logo.png";
      } else {
        icon.scr = "moon.png";
      }
    }
  </script>
</body>

</html>
